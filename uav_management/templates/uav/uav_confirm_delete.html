<!-- uav_confirm_delete.html -->
{% extends "base.html" %}
{% block content %}

<br/>

<h2>Confirm Delete</h2>
  <p>Are you sure you want to delete {{ uav.brand }} - {{ uav.model }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'uav_list' %}" class="btn btn-secondary">Cancel</a>

  </form>
{% endblock %}
